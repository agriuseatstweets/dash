apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: agrius-logstash
  labels:
    app: agrius-logstash
spec:
  serviceName: agrius-logstash
  replicas: 1
  selector:
    matchLabels:
      app: agrius-logstash
  template:
    metadata:
      labels:
        app: agrius-logstash
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agrius-logstash
          image: nandanrao/logstash-google
          resources:
            requests:
              cpu: "500m"
              memory: "1024Mi"
          env:
            - name: XPACK_MONITORING_ENABLED
              value: "false"
            - name: PIPELINE_WORKERS
              value: "2"
            - name: QUEUE_TYPE
              value: "persisted"
            - name: LS_JAVA_OPTS
              value: "-Xmx1024m -Xms512m -XX:ParallelGCThreads=2"
          volumeMounts:
            - name: data
              mountPath: /usr/share/logstash/data
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline
            - name: scripts
              mountPath: /usr/share/scripts
            - name: keys
              mountPath: /usr/share/keys
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: agrius-logstash-scripts
        - name: keys
          secret:
            secretName: agrius-logstash-keys
        - name: pipeline
          configMap:
            name: agrius-logstash-pipeline
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: europe-bcd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
